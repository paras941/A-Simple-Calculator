<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="calculator-body">
        
        <input class="display" type="text" id="display" readonly>

        <div class="buttons-grid">
            <button class="btn special span-2">C</button>
            <button class="btn special">DEL</button>
            <button class="btn operator">/</button>
            
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">*</button>
            
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>
            
            <button class="btn span-2">0</button>
            <button class="btn">.</button>
            <button class="btn equals">=</button>
        </div>
    </div>

    <script defer src="calculator.js"></script>
</body>
</html>
